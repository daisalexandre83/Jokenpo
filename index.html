<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Jokenpô</title>
</head>
<body>
    <h1>JS - Jokenpô</h1>
    <h3>Jogador:</h3>
    <img src="img/stone.png" alt="Pedra">
    <img src="img/paper.png" alt="Papel">
    <img src="img/scissors.png" alt="Tesoura">
    <form name="frmJokenpo"> 
        <input type="radio"  name="grupo" id="pedra">Pedra
        <input  class="space-frmJokenpo" type="radio" name="grupo" id="papel">Papel
        <input  class="space-frmJokenpo" type="radio" name="grupo" id="tesoura">Tesoura
        <p>
            <input type="button" value="JOGAR" onclick="jogar()">
            <input type="reset" value="RESET" onclick="resetar()">
        </p>
    </form>
    <hr>
    <h3>Computador:</h3>
    <img  class="pc" src="img/pc.png" alt="PC" id="pc">
    <hr>
    <h3 id="placar"></h3>
    <script src="js/main.js"></script>
</body>
</html>
